tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Updating a contact by its unique identifier'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'Unique ID of contact'
    schema:
      type: string
      example: 5f64a2b4d6f3b4b4b4b4b4b4
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone"
            type: number
            example: +380*******
          isFavourite:
            description: 'Is there a contact favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          parentId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Contact updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact updated'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
